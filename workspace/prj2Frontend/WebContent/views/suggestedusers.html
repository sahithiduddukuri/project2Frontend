<span ng-if="suggestedUsers.length==0"><b>no suggested users</b></span>
<table class="table table-striped">
<tr ng-repeat="user in suggestedUsers">
<td>{{user.email}}<br>
{{user.firstName}} &nbsp; {{user.lastName}}<br>
<B>Phone Number</B>{{user.phonenumber}}
</td>
<td>
<img src="http://localhost:8181/project2backend/getimage/{{user.email}}" alt="No image" width="40px" height="40px">
</td>
<td>
<button type="button" class="button button-primary" ng-click="addFriend(user)">Add Friend</button>
</td>
</tr>
</table>
