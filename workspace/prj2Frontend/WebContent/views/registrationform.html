<html>
<head>
  <style>
body {
    background-image: url("http://diarioveaonline.com/wp-content/uploads/2018/01/new-wallpapers-for-computer-desktop-background-6.jpg");
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    -ms-background-size: cover;
    background-attachment: fixed;
    background-position: center;
	font-family: 'Open Sans', sans-serif;
	height: 100vh;
}
</style>
 </head>
 
 <body>
 
		
	
	<div class="main-content-agile">
		<div class="sub-main-w3">
			<h2>SignUp</h2>
			<form>
			  
    
				
<label>Enter FirstName</label>
				<div class="pom-agile">
					 <span class="fa fa-user-o" aria-hidden="true"></span>
					 <input type="text" placeholder="Enter FirstName" ng-model="user.firstName" required>
				</div>
				
				
				
				 <label>Enter LastName</label>
				 <div class="pom-agile">
				 <span class="fa fa-user-o" aria-hidden="true"></span>
    <input type="text" placeholder="Enter LastName" ng-model="user.lastName" required>
    </div>
   
     <label>Email</label>
     <div class="pom-agile">
      <span class="fa fa-envelope-o" aria-hidden="true"></span>
    <input type="text" placeholder="Enter Email" ng-model="user.email" required>
    </div>
 
    <label>Enter PhoneNumber</label>
    <div class="pom-agile">
       <span class="fa fa-phone-o" aria-hidden="true"></span>
    <input type="text" placeholder="Enter PhoneNumber" ng-model="user.phonenumber" required>
    </div>
				<label>Password</label>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
				 <input type="password" placeholder="Enter Password" ng-model="user.password" required>
				</div>
				<div class="form-group1" align="center">
							<label class="col-md-4 control-label"><i>Select Role</i></label><input type="radio" ng-model="user.role" value="Student"><b style="color:white">Student</b>
							<input type="radio" ng-model="user.role" value="Alumini"><b style="color:white">Alumini</b>
							<input type="radio" ng-model="user.role" value="Employee"><b style="color:white">Employee</b>
						</div>
					
				<div class="right-w3l">
					<input type="submit"value="Register" ng-click="registerUser(user)">
				</div>
			</form>
		</div>
	</div>
	</div>

</body>

</html>
